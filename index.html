<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<title>Conquer Game &bull; 0</title>
		<link rel="icon" href="icon.ico"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div class="background"></div>
		<div id="createCountryBody" class="mainDiv create">
			<h1 id="createCountryTitle">Create Your Country</h1>
			<input id="countryNameInput" type="text" placeholder="Country name..."/><br/>
			<input id="countryLeaderInput" type="text" placeholder="Your name..."/>
			<button class="RandomName">Random</button>
			<button class="CreateCountry">Create</button>
		</div>
		<div id="difficultySelector" class="mainDiv difficulty">
			<h1 id="difSelectTitle">Select a Difficulty</h1>
			<button class="wider difficultyButton" data-mode="easy">Easy</button><br/>
			<button class="wider orange difficultyButton" data-mode="normal">Normal</button><br/>
			<button class="wider red difficultyButton" data-mode="hard">Hard</button>
		</div>
		<div id="conInfo" class="mainDiv countryInfo"> 
			<div class="mainContent">
				<h1 id="conName">CountryName</h1><p class="pDif">Dfcty</p>
				<hr/>
				<p class="stats"><b>Money: </b><span id="moneyDisplay">0</span></p>
				<p class="stats"><b>Land: </b><span id="landDisplay">0</span></p>
				<p class="stats"><b>Manpower: </b><span id="manDisplay">0</span></p>
				<p class="stats"><b>Military Power: </b><span id="milDisplay">0</span></p>
				<p class="stats"><b>Economy Power: </b><span id="ecoDisplay">0</span></p>
			</div>
			<div class="label">Stats</div>
		</div>
		<div class="slideDiv eco">
			<span>Eco</span>
		</div>
		<div class="slideDiv land">
			<span>Land</span>
		</div>
		<div class="slideDiv man">
			<span>Mpwr</span>
		</div>
		<div class="slideDiv mil">
			<span>Mil</span>
		</div>
		<script src="game/jquery-3.3.1.min.js"></script>
		<script src="game/game.js"></script>
	</body>
</html>
